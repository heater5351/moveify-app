<!DOCTYPE html>
<html>
<head>
    <title>Test Moveify Auth</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Test Moveify Authentication</h1>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" placeholder="test@example.com">
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" placeholder="password123">
    </div>

    <div class="form-group">
        <label>Name (for signup only):</label>
        <input type="text" id="name" placeholder="John Doe">
    </div>

    <div class="form-group">
        <label>Role (for signup only):</label>
        <select id="role">
            <option value="patient">Patient</option>
            <option value="clinician">Clinician</option>
        </select>
    </div>

    <button onclick="testSignup()">Test Signup</button>
    <button onclick="testLogin()">Test Login</button>

    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:3000/api/auth';

        async function testSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;

            if (!email || !password || !name) {
                showResult('Please fill in email, password, and name', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name, role })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('✅ Signup successful!\n\n' + JSON.stringify(data, null, 2), 'success');
                } else {
                    showResult('❌ Signup failed:\n\n' + JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                showResult('❌ Error: ' + error.message, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showResult('Please fill in email and password', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('✅ Login successful!\n\n' + JSON.stringify(data, null, 2), 'success');
                } else {
                    showResult('❌ Login failed:\n\n' + JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                showResult('❌ Error: ' + error.message, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
        }
    </script>
</body>
</html>
