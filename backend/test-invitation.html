<!DOCTYPE html>
<html>
<head>
    <title>Generate Patient Invitation</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .invitation-link { margin-top: 10px; padding: 10px; background: white; border: 1px solid #ddd; word-break: break-all; }
    </style>
</head>
<body>
    <h1>Generate Patient Invitation</h1>

    <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name" placeholder="John Doe">
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" placeholder="patient@example.com">
    </div>

    <div class="form-group">
        <label>Date of Birth:</label>
        <input type="date" id="dob">
    </div>

    <div class="form-group">
        <label>Phone (optional):</label>
        <input type="tel" id="phone" placeholder="555-1234">
    </div>

    <div class="form-group">
        <label>Condition (optional):</label>
        <input type="text" id="condition" placeholder="e.g., Post-op ACL">
    </div>

    <button onclick="generateInvitation()">Generate Invitation</button>

    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        async function generateInvitation() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value;
            const condition = document.getElementById('condition').value;

            if (!name || !email) {
                alert('Please fill in name and email');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/invitations/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        email,
                        role: 'patient',
                        dob,
                        phone,
                        condition
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    const resultDiv = document.getElementById('result');
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Invitation Created!</h3>
                        <p><strong>Patient:</strong> ${name}</p>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Expires:</strong> ${new Date(data.expiresAt).toLocaleDateString()}</p>
                        <div class="invitation-link">
                            <strong>Invitation Link (copy and send to patient):</strong><br>
                            <a href="${data.invitationUrl}" target="_blank">${data.invitationUrl}</a>
                        </div>
                        <p style="margin-top: 10px; color: #666; font-size: 14px;">
                            Note: The patient needs to visit this link to set their password.
                        </p>
                    `;
                } else {
                    const resultDiv = document.getElementById('result');
                    resultDiv.className = 'result';
                    resultDiv.textContent = '❌ Error: ' + (data.error || 'Failed to create invitation');
                }
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result';
                resultDiv.textContent = '❌ Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
